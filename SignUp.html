<!DOCTYPE html>
<html lang="en">
<head>
    <title>JobQuest-SignUp</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style media="screen">
        *,
        *:before,
        *:after{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
            background-color: #080710;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .background{
            width: 430px;
            height: 520px;
            position: absolute;
            transform: translate(-50%,-50%);
            left: 50%;
            top: 50%;
        }
        .background .shape{
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }
        .shape:first-child{
            background: linear-gradient(
                #0f7c30,
                #c3ffda
            );
            left: -80px;
            top: -170px;
        }
        .shape:last-child{
            background: linear-gradient(
                to right,
                #09938a,
                #d2f0dc
            );
            right: -30px;
            bottom: -170px;
        }
        form{
            width: 400px;
            background-color: rgba(255,255,255,0.13);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 40px rgba(8,7,16,0.6);
            padding: 30px 35px;
            margin: 20px; 
        }
        form *{
            font-family: 'Poppins',sans-serif;
            color: #ffffff;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }
        form h3{
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
        }

        label{
            display: block;
            margin-top: 20px;
            font-size: 16px;
            font-weight: 500;
        }

        input, select{
            display: block;
            height: 50px;
            width: 100%;
            background-color: rgba(255,255,255,0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
        }
        .row {
            display: flex;
            justify-content: space-between;
        }
        .row > div {
            width: 48%;
        }
        ::placeholder{
            color: #e5e5e5;
        }
        button{
            margin-top: 30px;
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn {
            margin-top: 30px;
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; 
            text-align: center;
            display: inline-block; 
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .toggle-password {
            position: relative;
        }
        .toggle-password i {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #e5e5e5;
        }

        .login-link {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #ffffff;
            text-decoration: none;
        }
        .login-link span {
            color: #8bdfa4;
        }
        .login-link:hover span {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form id="signup-form">
        <div class="logo">
            <img src="assets/img/logo/logogin.png">
        </div> 
        <h3>Sign Up</h3>

        <label for="name">Name</label>
        <input type="text" placeholder="Name" id="name" required>

        <div class="row">
            <div>
                <label for="role">Role</label>
                <select id="role" required>
                    <option value="" style="color: #080710;">Select Role</option>
                    <option value="student" style="color: #080710;">Student</option>
                    <option value="employer" style="color: #080710;">Employer</option>
                </select>
            </div>
            <div id="idnum-container" style="display:none;">
                <label for="idnum">ID Number</label>
                <input type="text" placeholder="ID Number" id="idnum">
            </div>
        </div>

        <label for="email">Email</label>
        <input type="email" placeholder="Email" id="email" required>

        <label for="password">Password</label>
        <div class="toggle-password">
            <input type="password" placeholder="Password" id="password" required>
            <i class="fas fa-eye" id="togglePassword"></i>
        </div>

        <button type="submit" class="btn">Sign Up</button>

        <div id="error-message" class="error-message"></div>

        <a href="login.html" class="login-link">Already have an account? <span>Login</span></a>
    </form>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const supabaseUrl = 'https://zckguqulahnuadvihsuz.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpja2d1cXVsYWhudWFkdmloc3V6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTIxMjc3NjcsImV4cCI6MjAyNzcwMzc2N30.ZE_jpATp2zLMmHC1awHEYPkf6qmQHUwAYC3-c0XzZJg'; // Ensure you use your actual Supabase key here
        const supabase = createClient(supabaseUrl, supabaseKey);

        document.getElementById('role').addEventListener('change', function() {
            const role = this.value;
            const idnumContainer = document.getElementById('idnum-container');
            
            if (role === 'student') {
                idnumContainer.style.display = 'block';
                document.getElementById('idnum').required = true;
            } else {
                idnumContainer.style.display = 'none';
                document.getElementById('idnum').required = false;
                document.getElementById('idnum').value = ''; // Reset the value when hidden
            }
        });

        document.getElementById('signup-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const name = document.getElementById('name').value.trim();
            const idnum = document.getElementById('idnum').value.trim();
            const role = document.getElementById('role').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('error-message');

            errorMessage.style.display = 'none';

            // Basic Validation
            if (name === '' || (role === 'student' && idnum === '') || role === '' || email === '' || password === '') {
                errorMessage.textContent = 'All fields are required';
                errorMessage.style.display = 'block';
                console.log('All fields are required');
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorMessage.textContent = 'Invalid email address';
                errorMessage.style.display = 'block';
                return;
            }

            // Password validation (example: minimum 6 characters)
            if (password.length < 6) {
                errorMessage.textContent = 'Password must be at least 6 characters long';
                errorMessage.style.display = 'block';
                return;
            }

            const userData = { name, role, email, password, status: true };
            if (role === 'student') {
                userData.idnum = idnum;
            }

            const { data, error } = await supabase
                .from('User')
                .insert([userData]);

            if (error) {
                errorMessage.textContent = 'Error inserting data: ' + error.message;
                errorMessage.style.display = 'block';
                console.error('Error inserting data:', error);
            } else {
                console.log('User inserted:', data);
                errorMessage.textContent = '';
                errorMessage.style.display = 'none';
                window.location.href = 'login.html';
            }
        });

        document.getElementById('togglePassword').addEventListener('click', function (e) {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        // Trigger the change event to set the initial state of the ID number field
        document.getElementById('role').dispatchEvent(new Event('change'));
    </script>

</body>
</html>
