<!DOCTYPE html>
<html lang="en">
<head>
    <title>JobQuest-LogIn</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style media="screen">
      *,
*:before,
*:after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
    background-color: #080710;
}
.background{
    width: 430px;
    height: 520px;
    position: absolute;
    transform: translate(-50%,-50%);
    left: 50%;
    top: 50%;
}
.background .shape{
    height: 200px;
    width: 200px;
    position: absolute;
    border-radius: 50%;
}
.shape:first-child{
    background: linear-gradient(
        #0f7c30,
        #c3ffda
    );
    left: -80px;
    top: -80px;
}
.shape:last-child{
    background: linear-gradient(
        to right,
        #09938a,
        #d2f0dc
    );
    right: -30px;
    bottom: -80px;
}
form{
    height: 550px;
    width: 400px;
    background-color: rgba(255,255,255,0.13);
    position: absolute;
    transform: translate(-50%,-50%);
    top: 50%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 30px 35px;
}
form *{
    font-family: 'Poppins',sans-serif;
    color: #ffffff;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
}
form h3{
    font-size: 32px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
}

label{
    display: block;
    margin-top: 30px;
    font-size: 16px;
    font-weight: 500;
}
input{
    display: block;
    height: 50px;
    width: 100%;
    background-color: rgba(255,255,255,0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 8px;
    font-size: 14px;
    font-weight: 300;
}
::placeholder{
    color: #e5e5e5;
}
button{
    margin-top: 50px;
    width: 100%;
    background-color: #ffffff;
    color: #080710;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
}

.btn {
    margin-top: 30px;
    width: 100%;
    background-color: #ffffff;
    color: #080710;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none; 
    text-align: center;
    display: inline-block; 
}

.error-message {
          color: red;
          font-size: 14px; /* Smaller text size */
          margin-top: 10px;
          display: none;
}

.toggle-password {
          position: relative;
}
.toggle-password i {
          position: absolute;
          top: 50%;
          right: 10px;
          transform: translateY(-50%);
          cursor: pointer;
          color: #e5e5e5;
}
.signup-link {
    display: block;
    margin-top: 20px;
    font-size: 14px;
    color: #ffffff;
    text-decoration: none;
}
.signup-link span {
    color: #8bdfa4;
}
.signup-link:hover span {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form id="login-form">
        <div class="logo">
            <img src="assets/img/logo/logogin.png">
        </div> 
        <h3>Login</h3>

        <label for="email">Email</label>
        <input type="text" placeholder="Email" id="email" required>

        <label for="password">Password</label>
        <div class="toggle-password">
            <input type="password" placeholder="Password" id="password" required>
            <i class="fas fa-eye" id="togglePassword"></i>
        </div>

        <button type="submit" class="btn">Log In</button>

        <div id="error-message" class="error-message"></div>

        <a href="SignUp.html" class="signup-link">Don't have an account? <span>Sign Up</span></a>
        
    </form>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    
        const supabaseUrl = 'https://zckguqulahnuadvihsuz.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpja2d1cXVsYWhudWFkdmloc3V6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTIxMjc3NjcsImV4cCI6MjAyNzcwMzc2N30.ZE_jpATp2zLMmHC1awHEYPkf6qmQHUwAYC3-c0XzZJg';
        const supabase = createClient(supabaseUrl, supabaseKey);
    
        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault();
    
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
    
            errorMessage.style.display = 'none';
    
            if (email.trim() === '' || password.trim() === '') {
                errorMessage.textContent = 'Email and password are required';
                errorMessage.style.display = 'block';
                console.log('Email and password are required');
                return;
            }
    
            const { data, error } = await supabase
                .from('User')
                .select()
                .eq('email', email)
                .eq('password', password);
    
            if (error) {
                errorMessage.textContent = 'Error fetching data: ' + error.message;
                errorMessage.style.display = 'block';
                console.error('Error fetching data:', error);
            } else if (data.length === 0) {
                errorMessage.textContent = 'Invalid email or password';
                errorMessage.style.display = 'block';
                console.log('Invalid email or password');
            } else {
                const user = data[0];
                console.log('User Details:', {
                    id: user.id,
                    name: user.name,
                    role: user.role,
                    status: user.status
                });
    
                // Store user data in local storage
                localStorage.setItem('user', JSON.stringify(user));
    
                errorMessage.textContent = '';
                errorMessage.style.display = 'none';
                window.location.href = 'index.html';
            }
        });
    
        document.getElementById('togglePassword').addEventListener('click', function (e) {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    </script>
    
    
    

</body>
</html>
